<!doctype html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.css" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../../../public/stylesheets/main.css">
        <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js></script>
        <title>Create Your Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
         <div class="container">
            <br><br>
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">Tutor</a>
                </div>
                <ul class="nav navbar-nav">
                  <li><a href="./">Home</a></li>
                  <li class="active"><a href="createAcc">Login</a></li>
                  <li><a href="#">Page 2</a></li> 
                  <li><a href="#">Page 3</a></li> 
                </ul>
              </div>
            </nav>
            <div class="row login-form">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-6">
                    <div class="alert alert-dismissible alert-danger">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again.
                    </div>
                    <div class="alert alert-dismissible alert-success">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <strong>Congrats!</strong> You are now a user
                    </div>
                    <form action="@routes.LoginController.addUser()" method="post">
                        <div class="form-group">
                            <label for="username">Your username</label>
                            <input class="form-control" id="username" name="username" placeholder="Username" type="text"><br>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="Password" type="password"><br>
                        </div>
                        <div class="form-group">
                            <label for="institution">Your College</label>
                            <select class="form-control" name="institution">
                                <option value="lafayette">Lafayette College</option>
                                <option value="lehigh">Lehigh</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Add user</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
